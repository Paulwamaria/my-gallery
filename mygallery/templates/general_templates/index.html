{% extends 'general_templates/base.html' %}

{% load static %}
{% block content %}


<div class="container all">
    <div class="row">
        {% for post in posts %}

        <div class="col-md-4">
            <div class="d-inline-flex  ">
                <h2 class="text-center text-white">{{post.image_name}}</h2>
                <img src="{{post.my_image.url}}" class="img-responsive imgs" id='imag'>
                <p class="text-white">{{post.image_description |slice:":50"}}...</p>
                
            </div>
            <!-- modal -->
            <div class="modal" id = "myModal">
                <!-- close button -->
                <span class="close">&times;</span>

                    <!-- modal content ie the image -->
                    <img class="modal-content" id = "img1">

                    <!-- modal caption ie image description -->
                    <div id = "caption"></div>
             
            </div>
    
        </div>
        {% endfor %} 
    </div>
</div>

{% endblock %}
