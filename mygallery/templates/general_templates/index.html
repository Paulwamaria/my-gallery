{% extends 'general_templates/base.html' %}

{% load static %}
{% block content %}


<div class="container all">
    <div class="row">
        {% for post in posts %}

        <div class="col-md-4">
            <div class="d-inline-flex">
                <h2 class="text-center">{{post.image_name}}</h2>
                <img src="{{post.my_image.url}}" class="img-responsive" id='imag'>

                
            </div>
            <div class="row">
                <div class="col-md-4">
                        <p>{{post.image_description |slice:":20"}}</p>
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
</div>

{% endblock %}
